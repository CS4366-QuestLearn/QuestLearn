<div id="parent">

  <div id="top">
    <div id="profile">
      <div id="portrait">
          <img id="pfp" [src]="questlearnUser?.avatar_url">
      </div>
    </div>
    <div id="welcome">
      <div id="top-text">
        Welcome back, {{user?.getBasicProfile().getName()}}.
        <br>
      </div>
      <div id="bottom-text">
        Hope you're having a good day
      </div>
    </div>
  </div>

  <div id="bottom">
    <div id="class-table">
      <questlearn-table [dataSource]="dataSource" [columns]="displayedColumns" [hasCount]="true" [hasBorder]="false" (open)="getRecord($event)"></questlearn-table>
    </div>
    
    <div id="right-column">
      <div id="right-header">
        Upcoming
      </div>
      <div id="upcoming">
        <app-upcoming-assignment></app-upcoming-assignment>
        <app-upcoming-assignment></app-upcoming-assignment>
        <app-upcoming-assignment></app-upcoming-assignment>
      </div>
    </div>

  </div>
  
</div>
