<div class="page">
  <div id="wrapper" fxLayout="column">
    <div id="header" fxLayoutAlign="center">Manage Rewards</div>
    <div fxLayoutAlign="center">
      <div fxLayout="row" fxLayouAlign="space-between center" class="reward-box">
        <ng-container *ngFor="let element of requests">
          <app-redeem-notif [data]="element" (submitted)="submitted()" [classroom_id]="id"></app-redeem-notif>
        </ng-container>  
      </div>
    </div>
  </div>
</div>
